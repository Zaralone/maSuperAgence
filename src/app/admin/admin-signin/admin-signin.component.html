<div class="container">
  <h1 class="display-a mt-5 mb-0">Authetification</h1>
  <hr class="mt-0 mb-5 bg-dark">
  <div class="row">
    <div class="col-sm12 col-md-10 col-lg-8 mx-auto">
      <form [formGroup]="adminSignInForm" (ngSubmit)="onAuth()">
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input type="text" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="adminSignInForm.invalid">Connexion</button>
      </form>
    </div>
  </div>
</div>
